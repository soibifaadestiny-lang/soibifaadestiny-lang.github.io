<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE HUB | Member Portal</title>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <style>
        :root { --primary: #00d2ff; --dark: #0b0f19; --card: #1e293b; --success: #25d366; --accent: #ff9900; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--dark); color: white; text-align: center; overflow-x: hidden; }
        
        /* AUTH MODAL */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 50000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid var(--primary); max-width: 400px; width: 100%; box-shadow: 0 0 40px rgba(0, 210, 255, 0.2); }
        .upload-circle { width: 100px; height: 100px; margin: 0 auto 10px; position: relative; }
        #profile-preview { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; background: #0b0f19; }
        .file-label { display: block; font-size: 0.75rem; color: var(--primary); cursor: pointer; margin-bottom: 15px; text-decoration: underline; }
        #profile-input { display: none; }
        .auth-card input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; background: #0b0f19; color: white; box-sizing: border-box; outline: none; }
        .auth-btn { width: 100%; background: var(--primary); color: #0b0f19; padding: 15px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; margin-top: 10px; }

        /* HEADER */
        header { padding: 12px 20px; background: #161e2d; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .nav-profile { display: flex; align-items: center; gap: 10px; }
        .nav-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }

        /* MAIN DASHBOARD */
        .main-content { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .dash-card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #334155; margin-bottom: 25px; text-align: left; }
        .target-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--accent); background: #0b0f19; color: white; margin-bottom: 20px; box-sizing: border-box; font-size: 1rem; }
        
        /* GRID & ROWS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .item-row { background: var(--glass); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid transparent; transition: 0.3s; }
        .item-row:hover { border-color: var(--primary); }
        .buy-btn { background: var(--primary); color: #0b0f19; padding: 8px 16px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }

        /* SUCCESS / THANK YOU OVERLAY */
        #success-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 100000; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .success-box { background: var(--card); padding: 40px; border-radius: 30px; border: 2px solid var(--success); max-width: 400px; }
        .check-icon { font-size: 60px; color: var(--success); margin-bottom: 10px; }

        /* ACTIVITY LIST */
        .activity-item { font-size: 0.85rem; padding: 10px 0; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; }
        
        #loader { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:99999; flex-direction:column; justify-content:center; align-items:center; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
